<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.staticfile.org/jquery/1.8.3/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <h1 id="h01"></h1>
    <button id="btn">效果</button>
    <h2 class="test1">基于元素名选取元素 点击按钮隐藏</h2>
    <p>基于元素名选取元素 点击按钮隐藏</p>
    <p id="test1">test1</p>
    <p id="test2">test2</p>
    <button id="btn1">btn1</button>
    <button id="btn2">btn2</button>
    <a href="" id="link"></a>

    <script>
        function myFunction() {
            //直接用字符串 基于元素名选取元素
            $("#btn").click(function() {
                $("p").hide();
                //通过指定的class查找元素
                $(".test1").hide();
            });
            //通过#id 通过id属性选取指定的元素
            $("#h01").attr("style", "color:red").html("hello jquery")

            //事件click
            $("p").click(function() {
                $(this).hide();
            });

            //双击dblclick
            $("p").dblclick(function() {

            });

            //鼠标指针穿过元素时
            $("p").mouseenter(function() {

            });

            //鼠标指针穿过元素时
            $("p").mouseleave(function() {

            });

            $("btn1").click(function() {
                $("#test1").text(function(i, originText) {
                    return "旧文本: " + origText + " 新文本: Hello world! (index: " + i + ")";
                });

                $("link").attr({
                    "href": "http:www.baidu.com",
                    "title": "lianjie"
                });

                $("link").attr("href", function(i, originValue) {
                    return originValue + "/jquery";
                });


            });

        }
        $(document).ready(myFunction);
    </script>
</body>

</html>
